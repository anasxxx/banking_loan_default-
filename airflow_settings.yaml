
airflow:
  # Executor and core settings
  executor: LocalExecutor
  
  # Core configuration - minimize parallelism
  core:
    parallelism: 1
    max_active_tasks_per_dag: 1
    max_active_runs_per_dag: 1
    load_examples: false
    dagbag_import_timeout: 30
  
  # Scheduler settings - reduce threads
  scheduler:
    max_threads: 1
    min_file_process_interval: 60
    dag_dir_list_interval: 300
    
  # Webserver settings - single worker
  webserver:
    workers: 1
    worker_refresh_interval: 600
    web_server_worker_timeout: 300
    
  # Empty connections/pools/variables (add if needed)
  connections: []
  pools: []
  variables: []