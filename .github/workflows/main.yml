- name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop loan-api || true
            docker rm loan-api || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/loan-api:latest
            docker run -d -p 8000:8000 -v ~/banking_loan_default-/models:/app/models --name loan-api ${{ secrets.DOCKERHUB_USERNAME }}/loan-api:latest
            docker image prune -f
