name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/loan-api:latest
      
      - name: Upload model files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "mkdir -p ~/models/production"
          
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no models/production/lightgbm_smote_high_performance.pkl $EC2_USER@$EC2_HOST:~/models/production/
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no models/production/metrics_smote_high_performance.json $EC2_USER@$EC2_HOST:~/models/production/
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no models/production/optimal_threshold_smote.json $EC2_USER@$EC2_HOST:~/models/production/
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no models/production/feature_names.json $EC2_USER@$EC2_HOST:~/models/production/
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            # Stop and remove existing container
            docker stop loan-api || true
            docker rm loan-api || true
            
            # Get absolute path for models directory
            MODELS_ABS=$(cd ~/models && pwd)
            echo "Models directory: $MODELS_ABS"
            
            # Verify model files exist
            if [ ! -f "$MODELS_ABS/production/lightgbm_smote_high_performance.pkl" ]; then
              echo "ERROR: Model file not found at $MODELS_ABS/production/"
              exit 1
            fi
            
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/loan-api:latest
            
            # Start container with correct volume mount
            docker run -d \
              -p 8000:8000 \
              -v "$MODELS_ABS:/app/models:ro" \
              --name loan-api \
              ${{ secrets.DOCKERHUB_USERNAME }}/loan-api:latest
            
            # Wait for container to start
            sleep 10
            
            # Verify container is running
            if ! docker ps | grep -q loan-api; then
              echo "ERROR: Container failed to start"
              docker logs loan-api
              exit 1
            fi
            
            # Wait for model to load
            sleep 20
            
            # Check if model loaded successfully
            HEALTH=$(curl -s http://localhost:8000/health || echo "{}")
            if echo "$HEALTH" | grep -q '"model_loaded":true'; then
              echo "âœ“ Model loaded successfully"
            else
              echo "WARNING: Model may not be loaded. Container logs:"
              docker logs loan-api | tail -30
            fi
            
            # Verify container is still running and show status
            echo ""
            echo "=========================================="
            echo "Final Container Status"
            echo "=========================================="
            docker ps | grep loan-api || echo "WARNING: Container not running!"
            echo ""
            echo "Port 8000 status:"
            sudo netstat -tlnp | grep 8000 || echo "Nothing listening on port 8000"
            echo ""
            echo "Public IP for testing:"
            curl -s http://169.254.169.254/latest/meta-data/public-ipv4 || echo "Cannot get IP"
            echo ""
            
            # Clean up old images
            docker image prune -f
