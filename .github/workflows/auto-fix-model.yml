name: Auto Fix Model Loading

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fix-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
      
      - name: Upload model files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "models/production/lightgbm_smote_high_performance.pkl,models/production/metrics_smote_high_performance.json,models/production/optimal_threshold_smote.json,models/production/feature_names.json"
          target: "~/models/production/"
          rm: false
          strip_components: 0
          overwrite: true
      
      - name: Fix permissions and restart container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/models/production
            chmod -R 755 ~/models/production/
            
            if [ -f ~/models/production/lightgbm_smote_high_performance.pkl ]; then
              echo "✓ Model file exists"
              ls -lh ~/models/production/lightgbm_smote_high_performance.pkl
            else
              echo "✗ Model file NOT FOUND!"
              exit 1
            fi
            
            echo "Stopping and removing old container..."
            docker stop loan-api 2>&1 || echo "Container not running"
            docker rm loan-api 2>&1 || echo "Container not found"
            
            echo "Starting new container with proper volume mounts..."
            docker run -d -p 8000:8000 \
              -v ~/models:/app/models \
              -v ~/data:/app/data \
              --name loan-api \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/loan-api:latest
            
            sleep 20
            docker logs loan-api --tail 50
            docker exec loan-api test -f /app/models/production/lightgbm_smote_high_performance.pkl && echo "✓ Model accessible in container" || echo "✗ Model NOT accessible"
            curl http://localhost:8000/health
            curl http://localhost:8000/model/info
