name: Fix Model Loading - Final

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/fix-model-final.yml'

jobs:
  fix-model:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
      
      - name: Verify model files exist
        run: |
          echo "Checking if model files exist in repository..."
          ls -lh models/production/lightgbm_smote_high_performance.pkl || echo "Model file not found"
          ls -lh models/production/metrics_smote_high_performance.json || echo "Metrics file not found"
          ls -lh models/production/optimal_threshold_smote.json || echo "Threshold file not found"
          ls -lh models/production/feature_names.json || echo "Feature names file not found"
      
      - name: Upload model files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "models/production/lightgbm_smote_high_performance.pkl,models/production/metrics_smote_high_performance.json,models/production/optimal_threshold_smote.json,models/production/feature_names.json"
          target: "~/models/production/"
          rm: false
          strip_components: 0
          overwrite: true
          timeout: 300s
      
      - name: Fix permissions and restart container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          script: |
            set -e
            echo "=========================================="
            echo "STEP 1: Create directory and set permissions"
            echo "=========================================="
            mkdir -p ~/models/production
            chmod -R 755 ~/models/production/
            
            echo ""
            echo "=========================================="
            echo "STEP 2: Verify files exist on EC2"
            echo "=========================================="
            ls -lah ~/models/production/ || echo "Directory empty"
            
            if [ -f ~/models/production/lightgbm_smote_high_performance.pkl ]; then
              echo "✓ Model file exists: $(ls -lh ~/models/production/lightgbm_smote_high_performance.pkl)"
            else
              echo "✗ ERROR: Model file NOT FOUND on EC2!"
              exit 1
            fi
            
            echo ""
            echo "=========================================="
            echo "STEP 3: Stop and remove old container"
            echo "=========================================="
            docker stop loan-api 2>&1 || echo "Container not running"
            docker rm loan-api 2>&1 || echo "Container not found"
            
            echo ""
            echo "=========================================="
            echo "STEP 4: Start new container"
            echo "=========================================="
            docker run -d -p 8000:8000 \
              -v ~/models:/app/models \
              -v ~/data:/app/data \
              --name loan-api \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/loan-api:latest
            
            echo ""
            echo "=========================================="
            echo "STEP 5: Wait for container to start"
            echo "=========================================="
            sleep 25
            
            echo ""
            echo "=========================================="
            echo "STEP 6: Check container status"
            echo "=========================================="
            docker ps | grep loan-api || echo "Container not running!"
            
            echo ""
            echo "=========================================="
            echo "STEP 7: Check container logs"
            echo "=========================================="
            docker logs loan-api --tail 100
            
            echo ""
            echo "=========================================="
            echo "STEP 8: Verify file in container"
            echo "=========================================="
            docker exec loan-api ls -la /app/models/production/ 2>&1 || echo "Cannot access container"
            docker exec loan-api test -f /app/models/production/lightgbm_smote_high_performance.pkl && echo "✓ Model file accessible in container" || echo "✗ Model file NOT accessible in container"
            
            echo ""
            echo "=========================================="
            echo "STEP 9: Test API endpoints"
            echo "=========================================="
            sleep 5
            curl -v http://localhost:8000/health 2>&1 || echo "Health check failed"
            curl -v http://localhost:8000/model/info 2>&1 || echo "Model info check failed"
            
            echo ""
            echo "=========================================="
            echo "FIX COMPLETE"
            echo "=========================================="
